<!-- =========================================================
                        Modal For Add Course   
        ======================================= -->

        <button class="btn btn-secondary" id="addCourse" data-toggle="modal" data-target="#Modal">+ Add</button>

<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          
            <div class="modal-body">
                 
                    <form action="" method="POST">
                        <p>
                         <div class="form-group">
                          <input class="form-control" placeholder="Enter UserName" data-validation="length alphanumeric" data-validation-length="min10">
                        </div>
                          <small class="text-muted">Use Letters Numbers [a-z 0-9]</small>                      
                        </p>
<div class="form-row">
    <div class="col-md-6">
                        <p>
                                <div class="form-group">
                                        <input class="form-control" placeholder="Enter Phone" data-validation="number length" data-validation-length="min11">
                                      </div>
                                                
                        </p>
                    </div>
              
                <div class="col-md-6">
                        <p>
                         <div class="form-group">
                          <input type="text"  data-validation="email" class="form-control" placeholder="Enter Email">
                        </div>
                                              
                        </p>

</div>
</div>

                        <p>
                         <div class="form-group">
                            <input type="file" name="" class="form-control" id="" data-validation="mime size" data-validation-allowing="jpg, png, gif" 
                            data-validation-max-size="4M">
                        </div>
                          <small class="text-muted">Only Choose Image Files</small>                      
                        </p>

                        <p>
                            <label for="selectCourse">Select Course</label>
                                <div class="form-group">
                                  <select id="selectCourse" class="form-control">

                                      <option value="167 vinglish">167 vinglish</option>

                                  </select>
                               </div>
                                 <small class="text-muted">Only Choose Image Files</small>                      
                               </p>
       


                              <input type="submit" class="btn btn-primary">
                        </p>
                      </form>
